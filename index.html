<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Joyeux NoÃ«l</title>
   <style>
      body {
         margin: 0;
         overflow: hidden;
         background: radial-gradient(circle, #002d62, #000);
         color: white;
         font-family: 'Arial', sans-serif;
         text-align: center;
      }

      #message {
         font-size: 3em;
         font-weight: bold;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         text-shadow: 0 0 20px #fff, 0 0 30px #f0f, 0 0 40px #f0f;
         animation: glow 2s infinite alternate;
      }

      @keyframes glow {
         from {
            text-shadow: 0 0 20px #fff, 0 0 30px #f0f, 0 0 40px #f0f;
         }

         to {
            text-shadow: 0 0 30px #ff0, 0 0 40px #ff0, 0 0 50px #ff0;
         }
      }

      canvas {
         display: block;
      }
   </style>
</head>

<body>
   <div id="message">ðŸŽ„ Joyeux NoÃ«l ðŸŽ…</div>
   <canvas id="canvas"></canvas>
   <audio id="music" loop>
      <source src="./music.mp3" type="audio/mp3">
      Votre navigateur ne supporte pas l'audio HTML5.
   </audio>

   <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const fireworks = [];
      const colors = ['#ff0', '#f0f', '#0ff', '#fff', '#f80', '#f00', '#0f0'];

      // CrÃ©e des particules scintillantes
      function createParticle() {
         const size = Math.random() * 5 + 1;
         const x = Math.random() * canvas.width;
         const y = Math.random() * canvas.height;
         const speedX = (Math.random() - 0.5) * 2;
         const speedY = (Math.random() - 0.5) * 2;
         const color = colors[Math.floor(Math.random() * colors.length)];
         particles.push({ x, y, size, speedX, speedY, color });
      }

      function updateParticles() {
         particles.forEach((particle, index) => {
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            particle.size *= 0.98; // RÃ©trÃ©cissement des particules
            if (particle.size < 0.5) {
               particles.splice(index, 1);
            } else {
               ctx.beginPath();
               ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
               ctx.fillStyle = particle.color;
               ctx.fill();
            }
         });
      }

      // Feux d'artifice
      function createFirework() {
         const x = Math.random() * canvas.width;
         const y = Math.random() * canvas.height / 2;
         const particles = [];
         for (let i = 0; i < 50; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 4 + 2;
            const size = Math.random() * 3 + 1;
            const color = colors[Math.floor(Math.random() * colors.length)];
            particles.push({
               x,
               y,
               size,
               speedX: Math.cos(angle) * speed,
               speedY: Math.sin(angle) * speed,
               color,
               life: 100
            });
         }
         fireworks.push({ particles });
      }

      function updateFireworks() {
         fireworks.forEach((firework, index) => {
            firework.particles.forEach((particle) => {
               particle.x += particle.speedX;
               particle.y += particle.speedY;
               particle.size *= 0.95; // RÃ©trÃ©cissement
               particle.life -= 1;
               ctx.beginPath();
               ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
               ctx.fillStyle = particle.color;
               ctx.fill();
            });
            if (firework.particles.every(p => p.life <= 0)) {
               fireworks.splice(index, 1);
            }
         });
      }

      // Animation
      function animate() {
         ctx.clearRect(0, 0, canvas.width, canvas.height);
         updateParticles();
         updateFireworks();
         if (particles.length < 150) {
            createParticle();
         }
         if (Math.random() < 0.02) {
            createFirework();
         }
         requestAnimationFrame(animate);
      }

      animate();

      // Musique
      const music = document.getElementById('music');
      music.play();

      document.body.addEventListener('click', () => {
         if (music.paused) {
            music.play();
         } else {
            music.pause();
         }
      });

      // Redimensionnement
      window.addEventListener('resize', () => {
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
      });
   </script>
</body>

</html>
